<div class='modal-body'>
    <form class='form-horizontal'>
        <div class='form-group center' style="padding: 0 10px 0 10px" localized>plugin.devicereset.password.reset</div>

        <div class='form-group'>
            <label class='col-sm-4 control-label' localized>plugin.devicereset.password</label>
            <div class='col-sm-8'>
                <input ng-model='device.password' type='text' class='form-control'>
            </div>
        </div>

        <div class='form-group'>
            <div class='col-sm-12 center'>
                <button type='button' class='btn btn-default' ng-click='closeModal()' localized>button.cancel</button>
                <button type='submit' class='btn btn-default' ng-click='passwordReset()' localized>plugin.devicereset.button.password.reset</button>
            </div>
        </div>
    </form>
</div>
