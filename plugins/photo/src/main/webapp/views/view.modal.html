<!-- Localization completed -->
<div class="modal-header">
    <h3 class="modal-title" id="modal-title" localized>plugin.photo.preview.title</h3>
</div>
<div class="modal-body" id="modal-body" style="text-align: center">
    <img src="rest/plugins/photo/photo/private/{{photo.id}}/{{photo.downloadName}}" localized-alt="plugin.photo.preview.image.alt"
         style="max-width: 100%; max-height: 100%"/>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()" localized>button.close</button>
</div>
