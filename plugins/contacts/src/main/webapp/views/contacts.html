<div class="width-1000" ng-controller="PluginContactsTabController">

    <div class="text-center row">
        <h4 localized>plugin.contacts.tab.title</h4>
    </div>
    <div class="text-center row" style="margin: 20px" localized>plugin.contacts.notice</div>

    <form class='form-horizontal'>
    <div class='form-group' ng-if='errorMessage'>
        <div class='error'><span>{{errorMessage}}</span></div>
    </div>

    <div class='form-group' ng-if='successMessage'>
        <div class='success'><span>{{successMessage}}</span></div>
    </div>

    <div class='form-group'>
        <label class='col-sm-3 control-label' localized>plugin.contacts.configuration</label>
        <div class='col-sm-9'>
            <select class='form-control'
                    ng-model='data.configurationId'
                    ng-change='onConfigSelect()'
                    ng-options="configuration.id as configuration.name for configuration in configurations">
            </select>
        </div>
    </div>

    <div ng-if="data.configurationId">
        <div class='form-group'>
            <label class='col-sm-3 control-label' localized>plugin.contacts.vcf.url</label>
            <div class='col-sm-9'>
                <input ng-model='data.vcfUrl'
                       type='text' class='form-control'
                       localized-placeholder='plugin.contacts.vcf.url.placeholder'>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-3 control-label' localized>plugin.contacts.http.username</label>
            <div class='col-sm-9'>
                <input ng-model='data.httpUsername'
                       type='text' class='form-control'
                       localized-placeholder='plugin.contacts.http.username.placeholder'>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-3 control-label' localized>plugin.contacts.http.password</label>
            <div class='col-sm-9'>
                <input ng-model='data.httpPassword'
                       type='text' class='form-control'
                       localized-placeholder='plugin.contacts.http.password.placeholder'>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-3 control-label' localized>plugin.contacts.account.type</label>
            <div class='col-sm-9'>
                <input ng-model='data.accountType'
                       type='text' class='form-control'
                       localized-placeholder='plugin.contacts.account.type.placeholder'>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-3 control-label' localized>plugin.contacts.sync.timespan</label>
            <div class='col-sm-9'>
                <input ng-model='data.syncTimespan'
                       type='number' class='form-control'
                       localized-placeholder='plugin.contacts.sync.timespan.placeholder'>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-3 control-label' localized>plugin.contacts.wipe.all</label>
            <div class='col-sm-9'>
                <input ng-model='data.wipeAll'
                       type='checkbox' class='form-control'>
            </div>
        </div>

        <div class='form-group'>
            <div class='col-sm-offset-4 col-sm-8 padding-left'>
                <button type='submit' class='btn btn-default' ng-click='save()'
                        localized>button.save</button>
            </div>
        </div>

    </div>
    </form>
</div>
