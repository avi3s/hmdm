<!-- Localization completed -->
<div class="width-1000" ng-controller="PluginKnoxConfigurationsTabController">
    <div class="text-center">
        <h4 localized>plugin.knox.tab.title</h4>
    </div>
    <div localized class="text-center" style="margin: 30px">plugin.knox.description</div>
    <div ng-show='errorMessage' class='modal-header'>
        <div ng-show='errorMessage' class='error'><span>{{errorMessage}}</span></div>
    </div>
    <div ng-show='successMessage' class='modal-header'>
        <div ng-show='successMessage' class='success'><span>{{successMessage}}</span></div>
    </div>

    <div class='form-group'>
        <input type='text'
               ng-enter='search()'
               ng-model='paging.searchValue'
               localized-placeholder='search.placeholder.configuration'
               class='form-control configurations-search-input'>

        <div class='configurations-search-buttons'>
            <button type='button' class='btn btn-default' ng-click='search()' localized>button.search</button>
        </div>
    </div>

    <div class="text-center" ng-if="configurations.length > paging.pageSize">
        <pagination
                boundary-links='true' class='pagination-sm'
                max-size='3'
                ng-model='paging.currentPage'
                total-items='configurations.length'
                items-per-page='paging.pageSize'
                previous-text='&lsaquo;' next-text='&rsaquo;' first-text='&laquo;'
                last-text='&raquo;'></pagination>
    </div>

    <table ng-if='configurations && configurations.length > 0' class='table'>
        <thead>
        <tr>
            <th localized>table.heading.configuration.name</th>
            <th localized>table.heading.configuration.desc</th>
            <th localized>table.heading.configuration.actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat='configuration in configurations.slice(((paging.currentPage-1)*paging.pageSize), ((paging.currentPage)*paging.pageSize))'>
            <td>{{configuration.name}}</td>
            <td>{{configuration.description}}</td>
            <td>
                <div>
                    <button type='button' class='btn btn-default' localized-title="plugin.knox.edit.rules"
                            ng-click='editRules(configuration)'>
                        <span class='glyphicon glyphicon-list'></span>
                    </button>
                    <button type='button' class='btn btn-default' localized-title="plugin.knox.copy.profile"
                            ng-click='copyProfile(configuration)'>
                        <span class='glyphicon glyphicon-duplicate'></span>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <div ng-if='configurations && configurations.length == 0' class='center' localized>notfound.configurations</div>

    <div class="text-center" ng-if="configurations.length > paging.pageSize">
        <pagination
                boundary-links='true' class='pagination-sm'
                max-size='3'
                ng-model='paging.currentPage'
                total-items='configurations.length'
                items-per-page='paging.pageSize'
                previous-text='&lsaquo;' next-text='&rsaquo;' first-text='&laquo;'
                last-text='&raquo;'></pagination>
    </div>


</div>
