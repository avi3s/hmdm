<!-- Localization completed -->
<div class="width-1000" ng-controller="PluginDeviceImportTabController">
    <div class="text-center">
        <h4 localized>plugin.deviceimport.tab.title</h4>
    </div>

    <div>
        <div class='form-group'>
            <div ng-show='errorMessage' class='error'><span>{{errorMessage}}</span></div>
            <div ng-show='successMessage' class='success'><span>{{successMessage}}</span></div>
        </div>
    </div>

    <div ng-include='"app/components/plugins/deviceimport/views/step1.html"' ng-if="step === 1"></div>
    <div ng-include='"app/components/plugins/deviceimport/views/step2.html"' ng-if="step === 2"></div>
    <div ng-include='"app/components/plugins/deviceimport/views/step3.html"' ng-if="step === 3"></div>

</div>
