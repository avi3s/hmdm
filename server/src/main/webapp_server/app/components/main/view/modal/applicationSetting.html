<!-- Localization completed -->
<div ng-show='errorMessage' class='modal-header'>
    <div ng-if='errorMessage' class='error'><span>{{errorMessage}}</span></div>
</div>
<div ng-show='successMessage' class='modal-header'>
    <div ng-if='successMessage' class='success'><span>{{successMessage}}</span></div>
</div>
<div class='modal-body'>
    <form class='form-horizontal'>

        <div class='form-group'>
            <label class='col-sm-4 control-label' localized>form.application.setting.app</label>
            <div class='col-sm-8'>
                <input type="text" maxlength="512" name="mdm1"
                       ng-model="mainApp"
                       autocomplete="off"
                       localized-placeholder="search.placeholder.application"
                       class="form-control"
                       typeahead="app as (app.pkg) for app in getApps($viewValue)"
                       typeahead-loading="loadingApps"
                       typeahead-wait-ms="300"
                       typeahead-input-formatter="appLookupFormatter($model)"
                       typeahead-focus-first="false"
                       typeahead-on-select="onMainAppSelected($item)"
                       typeahead-no-results="noResults">

            </div>
        </div>


        <div class='form-group'>
            <label class='col-sm-4 control-label' localized>form.application.setting.name</label>
            <div class='col-sm-8'>
                <input ng-model='applicationSetting.name' type='text' class='form-control' required/>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-4 control-label' localized>form.application.setting.value</label>
            <div class='col-sm-8'>
                <textarea ng-model='applicationSetting.value' class='form-control' rows="4"></textarea>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-4 control-label' localized>form.application.setting.comment</label>
            <div class='col-sm-8'>
                <textarea ng-model='applicationSetting.comment' class='form-control' rows="4"></textarea>

            </div>
        </div>

 <!--       <div class='form-group'>
            <label class='col-sm-4 control-label' localized>form.application.setting.readonly</label>
            <div class='col-sm-1'>
                <input ng-model='applicationSetting.readonly' type='checkbox' class='form-control'>
            </div>
        </div> -->

        <div class='form-group'>
            <div class='col-sm-offset-4 col-sm-8'>
                <button type='submit' class='btn btn-default' ng-click='save()' ng-disabled="loading" localized>button.ok</button>
                <button type='button' class='btn btn-default' ng-click='closeModal()' ng-disabled="loading" localized >button.cancel</button>
            </div>
        </div>
    </form>
</div>
