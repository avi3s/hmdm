<div class='modal-body'>
    <form class='form-horizontal'>
        <div class='form-group center' style="padding: 0 10px 0 10px" localized>plugin.devicereset.lock.confirm</div>

        <div class='form-group'>
            <label class='col-sm-4 control-label' localized>plugin.devicereset.lock.message</label>
            <div class='col-sm-8'>
                <input ng-model='device.lockMessage' type='text' class='form-control'
                       localized-placeholder='plugin.devicereset.lock.message.placeholder'>
            </div>
        </div>

        <div class='form-group'>
            <div class='col-sm-12 center'>
                <button type='button' class='btn btn-default' ng-click='closeModal()' localized>button.cancel</button>
                <button type='submit' class='btn btn-default' ng-click='lock()' localized>plugin.devicereset.button.lock</button>
            </div>
        </div>
    </form>
</div>
