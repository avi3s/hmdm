<div class="width-1000" ng-controller="PluginDeviceInfoSettingsController">
    <div class="text-center">
        <h4 localized-change-tracking>plugin.deviceinfo.title</h4>
    </div>

    <div>
        <form class='form-horizontal'>
            <div class='form-group'>
                <div ng-show='successMessage' class='success'><span>{{successMessage}}</span></div>
                <div ng-show='errorMessage' class='error'><span>{{errorMessage}}</span></div>
            </div>

            <div class='form-group'>
                <label class='col-sm-5 control-label' for="c0" localized-change-tracking>plugin.deviceinfo.settings.data.preserve.period</label>
                <div class='col-sm-2'>
                    <input id="c0" ng-model='settings.dataPreservePeriod' type='number' min="1" class='form-control'/>
                </div>
            </div>

            <div class="form-group">
                <label class='col-sm-5 control-label' for="c1" localized-change-tracking>plugin.deviceinfo.settings.send.data</label>
                <div class='col-sm-1'>
                    <input id="c1" ng-model='settings.sendData' type='checkbox' class='form-control'/>
                </div>
            </div>

            <div class="form-group">
                <label class='col-sm-5 control-label' for="c2" localized-change-tracking>plugin.deviceinfo.settings.interval.mins</label>
                <div class='col-sm-2'>
                    <select class='form-control' ng-disabled="loading" id="c2"
                            ng-model='settings.intervalMins'
                            ng-options="opt.value as opt.label for opt in intervalOptions">
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <div class='col-sm-offset-5 col-sm-5 padding-right'>
                    <button type='submit' class='btn btn-default' ng-click='save()' localized-change-tracking>button.save</button>
                </div>
            </div>
        </form>
    </div>
</div>
