<!-- Localization completed -->
<div class="content-wrapper width-1000">

    <div ncy-breadcrumb></div>

    <div class="text-center">
        <h4 localized>plugin.photo.places.title</h4>
    </div>

    <form class="form-horizontal">
        <div class='form-group' ng-show='errorMessage'>
            <div class='error'><span>{{errorMessage}}</span></div>
        </div>

        <div class='form-group'>
            <div class="col-sm-10">
                <input type="text"
                       ng-model="paging.filter"
                       ng-enter='search()'
                       localized-placeholder="plugin.photo.places.search.placeholder"
                       class="form-control">
            </div>

            <div class='col-sm-2 text-right'>
                <button type='button' class='btn btn-default' ng-click='search()' localized>button.search</button>
            </div>
        </div>
    </form>

    <div class=" margin-top-40">
        <div class="text-center margin-top-40" ng-if="paging.totalItems > paging.pageSize">
            <pagination
                    boundary-links='true' class='pagination-sm'
                    max-size='3'
                    ng-model='paging.pageNum'
                    total-items='paging.totalItems'
                    items-per-page='paging.pageSize'
                    previous-text='&lsaquo;' next-text='&rsaquo;' first-text='&laquo;'
                    last-text='&raquo;'></pagination>
        </div>

        <table ng-if='places && places.length > 0' class='table'>
            <thead>
            <tr>
                <th localized>table.heading.plugin.photo.place.id</th>
                <th localized>table.heading.plugin.photo.place.address</th>
                <th localized>table.heading.plugin.photo.place.lat</th>
                <th localized>table.heading.plugin.photo.place.lng</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat='place in places'>
                <td>{{place.placeId}}</td>
                <td>{{place.address}}</td>
                <td>{{place.lat}}</td>
                <td>{{place.lng}}</td>
            </tr>
            </tbody>
        </table>

        <div ng-if='places && places.length === 0' class='center' localized>notfound.common.plugin.photo.places</div>

        <div class="text-center" ng-if="paging.totalItems > paging.pageSize">
            <pagination
                    boundary-links='true' class='pagination-sm'
                    max-size='3'
                    ng-model='paging.pageNum'
                    total-items='paging.totalItems'
                    items-per-page='paging.pageSize'
                    previous-text='&lsaquo;' next-text='&rsaquo;' first-text='&laquo;'
                    last-text='&raquo;'></pagination>
        </div>
    </div>

</div>
