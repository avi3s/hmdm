<div>
    <div class='panel panel-default login' style="margin-top: 180px" ng-class='{"panel-danger": errorMessage, "panel-success": successMessage}'>
        <div class='panel-heading' ng-if='errorMessage'>{{errorMessage}}</div>
        <div class='panel-heading' ng-if='successMessage'>{{successMessage}}</div>
        <div class='panel-body' style="padding: 30px; background: #f6f8fc" ng-if="linkValid">
            <form name='passwordResetForm'>
                <div class='form-group'>
                    <h3 localized>form.password.reset.title</h3>
                </div>
                <div class='form-group'>
                    <label for='newPassword' localized>form.profile.password.new</label>
                    <input type='password' class='form-control' id='newPassword'
                           ng-model='reset.newPassword' localized-placeholder='form.profile.password.new.placeholder'
                           required/>
                </div>
        <div class='form-group'>
            <label for='confirmPassword' localized>form.profile.password.confirm</label>
            <input type='password' class='form-control' id='confirmPassword'
                   ng-model='reset.confirmPassword' localized-placeholder='form.profile.password.confirm.placeholder'
                   required/>
            <div class="field-hint">{{qualityMessage}}</div>
        </div>
                <button type='submit' class='btn btn-default right' style="opacity: 1" ng-click='resetPassword()'
                        localized>form.password.reset.submit</button>
            </form>
        </div>
    </div>
</div>
</div>
