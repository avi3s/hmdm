<div ng-if='errorMessage' class='modal-header'>
    <div class='error'><span>{{errorMessage}}</span></div>
</div>
<div ng-if='successMessage' class='modal-header'>
    <div class='success'><span>{{successMessage}}</span></div>
</div>

<div class='modal-body'>
    <form class='form-horizontal'>


        <div class='form-group'>
            <label class='col-sm-3 control-label' for="griurkfsbfkj" localized>form.icon.name</label>
            <div class='col-sm-9'>
                <input ng-model='icon.name' type='text' class='form-control' id="griurkfsbfkj" maxlength="64"/>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-3 control-label' localized>form.icon.file</label>
            <div class='col-sm-9'>
                <div class="btn btn-default full-width btn-upload" ng-if="!newIconFile"
                     upload-button
                     url="rest/private/icon-files"
                     on-upload="onStartedUploadIcon(files)"
                     on-success="fileUploadedIcon( response )"></div>
                <span ng-if="newIconFile">{{newIconFile.filePath}}</span>
                <button class="btn btn-default" ng-if="newIconFile" ng-click="clearFileIcon()" localized>button.cleanup</button>
            </div>
        </div>


        <div class='form-group'>
            <div class='text-center'>
                <button type='submit' class='btn btn-default' ng-click='save()' localized>button.add</button>
                <button type='button' class='btn btn-default' ng-click='cancel()' localized>button.cancel</button>
            </div>
        </div>
    </form>
</div>
