<!-- Localization completed -->
<div ng-show='errorMessage' class='modal-header'>
    <div ng-show='errorMessage' class='error'><span>{{errorMessage}}</span></div>
</div>

<div class='modal-body'>
    <form class='form-horizontal'>

        <div ng-if="isNewApp">
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-11">{{textLine1}}</div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-11" localized>form.resolved.duplicate.pkg.text2</div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label" localized>form.resolved.duplicate.pkg.text3</label>
                <div class="col-sm-8">
                    <select class='form-control'
                            ng-model='formData.targetAppId'
                            ng-options="app.id as app.name for app in duplicateApps">
                    </select>
                </div>
            </div>

            <div class='form-group'>
                <div class='col-sm-offset-4 col-sm-8'>
                    <button type='submit' class='btn btn-default' ng-click='newApp()' localized>button.new.app</button>
                    <button type='submit' class='btn btn-default' ng-click='newAppVersion()' localized>button.new.app.version</button>
                    <button type='button' class='btn btn-default' ng-click='closeModal()' localized>button.cancel</button>
                </div>
            </div>
        </div>

        <div ng-if="!isNewApp">

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-11">{{textLine4}}</div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-11" localized>form.resolved.duplicate.pkg.text5</div>
            </div>

            <div class='form-group'>
                <div class='col-sm-offset-3 col-sm-9'>
                    <button type='submit' class='btn btn-default' ng-click='changePkg()' localized>button.change</button>
                    <button type='button' class='btn btn-default' ng-click='closeModal()' localized>button.cancel</button>
                </div>
            </div>
        </div>

    </form>
</div>
