<!-- Localization completed -->
<div ng-show='errorMessage' class='modal-header'>
    <div ng-show='errorMessage' class='error'><span>{{errorMessage}}</span></div>
</div>
<div ng-show='successMessage' class='modal-header'>
    <div ng-show='successMessage' class='success'><span>{{successMessage}}</span></div>
</div>
<div class='modal-body'>
    <form class='form-horizontal'>

        <div class='form-group'>
            <label class='col-sm-4 control-label' for="description" localized>form.configuration.file.description</label>
            <div class='col-sm-8'>
                <input ng-model='file.description' type='text' class='form-control' id="description"
                       localized-placeholder="form.configuration.file.description.placeholder" />
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-4 control-label' for="path" localized>form.configuration.file.path</label>
            <div class='col-sm-8'>
                <input ng-model='file.path' type='text' class='form-control' id="path"
                       localized-placeholder="form.configuration.file.path.placeholder"/>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-4 control-label' for="externalUrl" localized>form.configuration.file.url</label>
            <div class='col-sm-8'>
                <input ng-model='file.externalUrl' type='text' class='form-control' id="externalUrl"
                       localized-placeholder="form.configuration.file.url.placeholder" ng-disabled="(file.filePath && file.filePath.length > 0)"/>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-4 control-label' localized>form.configuration.file.file</label>
            <div class='col-sm-8'>
                <div class="btn btn-default full-width btn-upload" ng-if="!file.filePath"
                     file-input-disabler input-disabled="{{file.externalUrl && file.externalUrl.length > 0}}"
                     upload-button
                     url="rest/private/config-files"
                     on-upload="onStartedUpload(files)"
                     on-progress="onUploadProgress(progress)"
                     on-success="fileUploaded( response )"></div>
                <span ng-if="file.filePath">{{file.filePath}}</span>
                <button class="btn btn-default" ng-if="file.filePath" ng-click="clearFile()" localized>button.cleanup</button>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-4 control-label' for="action" localized>form.configuration.file.action</label>
            <div class='col-sm-8'>
                <select class='form-control' id="action" ng-model="file.remove">
                    <option ng-selected="file.remove == false" ng-value="false"
                            localized>form.configuration.file.action.prompt.1</option>
                    <option ng-selected="file.remove == true" ng-value="true"
                            localized>form.configuration.file.action.prompt.2</option>
                </select>
            </div>
        </div>

        <div class='form-group'>
            <div class="col-sm-4">
                <label class='control-label' for="replaceVariables" localized>form.configuration.files.variables</label><br>
                <span class="field-hint" localized>form.configuration.files.variables.hint</span>
            </div>
            <div class='col-sm-1'>
                <input ng-model='file.replaceVariables' type='checkbox' class='form-control' id="replaceVariables"/>
            </div>
        </div>

        <div class='form-group'>
            <div class='col-sm-offset-4 col-sm-8'>
                <button type='submit' class='btn btn-default' ng-click='save()' ng-disabled="loading" localized>button.save</button>
                <button type='button' class='btn btn-default' ng-click='closeModal()' ng-disabled="loading" localized >button.cancel</button>
            </div>
        </div>
    </form>
</div>
