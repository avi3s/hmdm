<!-- Localization completed -->
<div ng-show='errorMessage' class='modal-header'>
    <div ng-show='errorMessage' class='error'><span>{{errorMessage}}</span></div>
</div>
<div ng-show='successMessage' class='modal-header'>
    <div ng-show='successMessage' class='success'><span>{{successMessage}}</span></div>
</div>
<div class='modal-body'>
    <form class='form-horizontal'>

        <div class='form-group' ng-if="!isWebType">
            <label class='col-sm-4 control-label' localized>form.application.version</label>
            <div class='col-sm-8'>
                <input ng-model='application.version' type='text' class='form-control'>
            </div>
        </div>

        <div class='form-group' ng-if="!isWebType">
            <label class='col-sm-4 control-label' for="applicationSplit" localized>form.application.arch.split</label>
            <div class='col-sm-2'>
                <input type="checkbox" class="form-control" ng-model='application.split' id="applicationSplit">
            </div>
        </div>

        <div class='form-group' ng-if="isWebType || application.split === false">
            <label class='col-sm-4 control-label' localized>form.application.url</label>
            <div class='col-sm-8'>
                <input ng-model='application.url' type='text' class='form-control'
                       ng-disabled="application.system">
            </div>
        </div>

        <div class='form-group' ng-if="application.split === true">
            <label class='col-sm-4 control-label' localized>form.application.url.armeabi</label>
            <div class='col-sm-8'>
                <input ng-model='application.urlArmeabi' type='text' class='form-control'
                       ng-disabled="application.system">
            </div>
        </div>

        <div class='form-group' ng-if="application.split === true">
            <label class='col-sm-4 control-label' localized>form.application.url.arm64</label>
            <div class='col-sm-8'>
                <input ng-model='application.urlArm64' type='text' class='form-control'
                       ng-disabled="application.system">
            </div>
        </div>

        <div class='form-group'>
            <div class='col-sm-offset-4 col-sm-8'>
                <button type='submit' class='btn btn-default' ng-click='save()' ng-disabled="loading" localized>button.save</button>
                <button type='button' class='btn btn-default' ng-click='closeModal()' ng-disabled="loading" localized >button.cancel</button>
                <button type='button' class='btn btn-default' ng-click='manageConfigurations()' ng-disabled="loading"
                        ng-if="!isNewApp" localized>button.configurations</button>
            </div>
        </div>
    </form>
</div>
